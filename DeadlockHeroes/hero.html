<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Rivals Patch Notes</title>
  <link rel="stylesheet" href="hero.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="patchnotes.html">Patches</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="patch-selector">
      <h1>Patch Notes</h1>
      <select id="patch-dropdown"></select>
    </section>
    <section id="comparison-container"></section>

    <section id="hero-selector">
      <h2>Select Hero Role</h2>
      <select id="hero-dropdown"></select>
    </section>

    <section id="hero-section">
      <h1>Heroes</h1>
      <div id="hero-container"></div>
    </section>

    <div id="hero-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <img id="modal-hero-image" src="" alt="Hero Image" class="hero-image">
        <h2 id="modal-hero-name"></h2>
        <p id="modal-hero-description"></p>
        <p id="modal-hero-role"></p>
        <div id="modal-hero-stats"></div>
        <h3>Abilities</h3>
        <ul id="modal-hero-abilities"></ul>
      </div>
    </div>
  </main>

  <script src="hero.js"></script>
</body>
</html>
